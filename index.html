<!DOCTYPE html>
<html lang="en" ng-app="portfolioComposition">

<head>
  <meta charset="utf-8" />
  <title>AngularJS test</title>
  <link data-require="jasmine" data-semver="2.2.1" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jasmine/2.2.1/jasmine.css" />
 <!-- <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />  -->
  <script data-require="json2" data-semver="0.0.2012100-8" src="json2.js"></script>
  <script data-require="jasmine" data-semver="2.2.1" src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/2.2.1/jasmine.js"></script>
  <script data-require="jasmine" data-semver="2.2.1" src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/2.2.1/jasmine-html.js"></script>
  <script data-require="jasmine@*" data-semver="2.2.1" src="http://cdnjs.cloudflare.com/ajax/libs/jasmine/2.2.1/boot.js"></script>
 <!--  <script data-require="angular.js" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>
  <script data-require="angular-mocks" data-semver="1.4.0-beta.6" src="https://code.angularjs.org/1.4.0-beta.6/angular-mocks.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="flot.js"></script>
  <script data-require="ui-bootstrap@*" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script> 
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  <script src="angular.hammer.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>
  <script src="appSpec.js"></script>
  <script src="percentInput.js"></script>
  <script src="graph.js"></script>
  <script src="flotPie.js"></script>
  <script src="jasmineBootstrap.js"></script>
  <!-- bootstraps Jasmine -->

</head>


<body>
<div>Working ok </div>

  <div ng-controller="MainCtrl">
    <button ng-click="testing()">{{number}}</button>

    <div class="container portSumHold"><span class="text-right col-sm-6">Portfolio Sum </span><span>{{sum}}</span></div>
    <div class="container-fluid hold" id="portfolioHold" hm-panmove="swipeRight">
      <form class="form-horizontal" ng-repeat="asset in assets">

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-6 control-label">{{asset.Description}}</label>
          <div class="col-sm-2">
            <input class="form-control" data-ng-model="asset.Percent" ng-blur="summation()" percent-input>
          </div>
        </div>
      </form>
    </div>



  </div>



  <div ng-controller="MainCtrl" class="container-fluid hold" id="graphHold" hm-panmove="swipeLeft">
    <div id="plotDiv">
    <div id="legend" ></div>
    
  </div>



  <div id="HTMLReporter" class="jasmine_reporter"></div>




</body>

</html>
